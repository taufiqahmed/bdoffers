<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Starter Template for Bootstrap 3.3.5</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
    <style>
        .navbar{
            margin-bottom: 0;
            border-radius: 0;
        }
        .navigation{
            width: 300px;
            height: 700px;
            background-color: #f2f2f2;
            padding: 20px;
            padding-top: 50px;
            z-index: 99;
            position: absolute;
            top: 50;
            right: 0;
        }
        .main{
            height: 700px;
        }
    </style>

    <!--[if IE]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <nav class="navbar navbar-inverse" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">HealthMap</a>
            </div>

            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>
            <!--.nav-collapse -->
        </div>
    </nav>

        <div class="navigation">
                <form>
                    <div class="form-group">
                        <label for="">Disease Name</label>
                        <select name="" id="" class="form-control">
                            <option>Malaria</option>
                            <option>Dengu</option>
                            <option>Typhoid</option>
                            <option>Cholera</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="">Area Name</label>
                        <select name="" id="" class="form-control">
                            <option>Dhaka</option>
                            <option>Khulna</option>
                            <option>Barisal</option>
                            <option>Comilla</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="">Age : <span id="ageValue"></span></label>
                        <input type="range" name="" id="age" value="5" min="5" max="70" step="1" title="">
                    </div>
                    <div class="form-group">
                        <label for="">Sex</label><br>
                        <div class="radio-inline">
                            <label>
                                <input type="radio" value=""> Male
                            </label>
                        </div>
                        <div class="radio-inline">
                            <label>
                                <input type="radio" value=""> Female
                            </label>
                        </div>

                    </div>
                    <button class="btn btn-success btn-block">Find</button>
                </form>
            </div>
        <div class="main" id="map"></div>
   

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    <script>
        
        
        var map = L.map('map').setView([51.505, -0.09], 13);
        L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

L.marker([51.5, -0.09]).addTo(map)
    .bindPopup('A pretty CSS3 popup.<br> Easily customizable.')
    .openPopup();
        
    
    </script>
</body>

</html>
